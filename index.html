<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="Style/reset.css" />
    <link rel="stylesheet" href="Style/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="content">
        <!-- Image -->
        <figure>
          <!-- Mobile Imagem -->
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume da cor amarela e marca Chanel"
            class="image-mobile" />
            <!-- Desktop Image -->
          <img
            src="images/image-product-desktop.jpg"
            alt="Perfume da cor amarela e marca Chanel"
            class="image-desktop" />
        </figure>
        <!-- Sub-title -->
      </section>
      
      <section class="main-content">
        <h3>Perfume</h3>
        <!-- Main Title -->
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <!-- Description -->
        <p class="text">
          A flora, solar and voluptuos interpretation composed by Oliver Polge,
          Perfume-Creator for the house of <strong>Chanel</strong>
        </p>
        <!-- Price -->
        <div class="price">
          <p class="price-value">$149.99</p>
          <p class="price-promotion">$169.99</p>
        </div>
        <!-- Button -->
        <button class="button">
          <img src="images/icon-cart.svg" alt="Ícone de carrinho de compras" />
          <p>Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
